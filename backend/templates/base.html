{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>{% block title %} My Site {% endblock %}</title>


    <style>
        /* Custom styles to ensure the layout is mobile-friendly */
        .navbar-nav {
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            margin-right: 8px;
            border: 2px solid #fff;
        }

        .navbar-text {
            font-size: 14px;
        }

        .nav-link {
            font-size: 16px;
        }

        /* Make sure the image scales properly on smaller screens */
        @media (max-width: 768px) {
            .user-info img {
                width: 30px;
                height: 30px;
            }

            .navbar-text {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Brand/logo and toggle button for mobile -->
            <a class="navbar-brand" href="/">MySite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content for mobile view -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create-post">Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'order_create' %}">Create Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'completed_orders' %}">Complited</a>
                    </li>
                </ul>
                <div class="user-info d-flex align-items-center">
                    {% if user.is_authenticated %}
                    <span class="navbar-text me-2 d-flex align-items-center">
                        <img src="{% static 'default-profile.png' %}" alt="User Image" class="rounded-circle" width="40"
                            height="40" class="me-2">
                        {{ user.username }}
                    </span>
                    <a class="nav-link" href="{% url 'account_logout' %}">| Logout</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container">{% block content %} {% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
